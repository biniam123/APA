<div class="container-fluid page">
    <div class="page_box p-3 mt-2">Search Employee</div>
    <div class="page_content shadow p-3 position-relative">
        <div class="col-md-10">
            <div class="mat-elevation-z8">
                <div class="row">
                    <form [formGroup]="search">
                            
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Performance Period range</mat-label>
                                <mat-date-range-input [rangePicker]="picker">
                                <input matStartDate required formControlName="start" placeholder="Start date">
                                <input matEndDate required formControlName="end" placeholder="End date">
                                </mat-date-range-input>
                                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                                <mat-error>required</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-slide-toggle  (change)="setValue($event )">Self  </mat-slide-toggle>
                        </div>
                    </form>
                </div>
                
                        
                <div class="search-div">
                    
                    <br/>
                    
                        <mat-form-field *ngIf="(self==false)" class="search-form-field" floatLabel="never" style="padding-bottom: 0px;">
                            <input matInput [(ngModel)]="searchKeyValue" placeholder="Search...">
                            <button  mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKeyValue"
                                (click)="onSearchClear()">
                                <mat-icon>close</mat-icon>
                            </button>
    
    
                        </mat-form-field>
                        
                        <button (click)="onSearch()" *ngIf="(self==false)" mat-stroked-button tabindex="-1" class="search-button" >
                            <mat-icon>search</mat-icon>
                        </button>
                    
                    
                </div>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="employeeList">
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef>Name<span style="padding-left: 20px;"></span></th>
                            <td mat-cell *matCellDef="let element">{{element.Name}}<span style="padding-left: 20px;"></span></td>
                        </ng-container>
                        <ng-container style="width: 100px;" matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>Select</th>
                            <td mat-cell *matCellDef="let element">
                                <i (click)="SelectEmployee(element.Guid)">
                                    <mat-icon>touch_app</mat-icon>
                                </i>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
